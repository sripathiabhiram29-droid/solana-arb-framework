name: "Stage31 ‚Äî Live Testing (Devnet Testing)"

on:
  workflow_run:
    workflows: ["Stage30 ‚Äî Auto Trade Trigger & Execution"]
    types: [completed]
  workflow_dispatch:

jobs:
  devnet_test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Devnet Live Test
        run: |
          echo "üöÄ Running Devnet Live Testing..."
          export ENABLE_LIVE=1
          export DRY_RUN=False
          export NETWORK=devnet
          python -m core.live_loop || echo "‚ö†Ô∏è Devnet Test completed with warnings"

      - name: Upload Devnet logs
        uses: actions/upload-artifact@v4
        with:
          name: devnet-test-logs
          path: ./logs/

