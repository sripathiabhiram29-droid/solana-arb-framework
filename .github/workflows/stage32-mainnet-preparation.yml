name: "Stage32 â€” Mainnet Preparation"

on:
  workflow_run:
    workflows: ["Stage31 â€” Live Testing (Devnet Testing)"]
    types: [completed]
  workflow_dispatch:

jobs:
  mainnet_prep:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Mainnet Preparation
        run: |
          echo "ðŸ§© Preparing for Mainnet execution..."
          export ENABLE_LIVE=0
          export DRY_RUN=True
          export NETWORK=mainnet-beta
          python -m core.readiness_check || echo "âœ… Mainnet prep validation done."

      - name: Upload preparation logs
        uses: actions/upload-artifact@v4
        with:
          name: mainnet-preparation-logs
          path: ./logs/

